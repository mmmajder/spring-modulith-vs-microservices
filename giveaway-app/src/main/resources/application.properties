spring.application.name=giveaway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=none

spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:h2:mem:h2db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS WORKOUT\\;CREATE SCHEMA IF NOT EXISTS REFERRAL\\;CREATE SCHEMA IF NOT EXISTS SCORING\\;CREATE SCHEMA IF NOT EXISTS NOTIFICATION 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.security.user.name=admin
spring.security.user.password=admin


#keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/realms/library